name: Daily Stooq Data Download

on:
  schedule:
    # 02:00 UTC is 04:00 AM Bucharest
    - cron: '0 2 * * *'
  workflow_dispatch: 

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download Index Data
        run: |
          # 1. Create the directory if it doesn't exist
          mkdir -p "roem 2.0/Financial Markets"
          
          # 2. Download BET Index (Romania)
          curl -L "https://stooq.com/q/d/l/?s=^bet&i=d" -o "roem 2.0/Financial Markets/BET index.csv"
          
          # 3. Download SSEC Index (Shanghai)
          curl -L "https://stooq.com/q/d/l/?s=^shc&i=d" -o "roem 2.0/Financial Markets/SSEC.csv"

      - name: Commit and Push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Add only the existing CSVs in that folder
          git add "roem 2.0/Financial Markets/BET index.csv"
          git add "roem 2.0/Financial Markets/SSEC.csv"
          
          # Only commit if there are actual updates
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update BET and SSEC Index: $(date +'%Y-%m-%d')" && git push)
