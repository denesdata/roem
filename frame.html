<body>
    <div id='fr'>
        <iframe id="container">
        </iframe>
    </div>
    <script>

        var width = 1000;
        var height = 640;

        var rescale = function () {

            //scale content
            var container = document.getElementById("container")
            var parent = document.body;
            var scal = Math.min(
                (parent.offsetWidth) /
                width,
                (parent.offsetHeight) /
                height)

            if (scal < 1) {

                console.log('rendering...scaling', scal)
                container.width = width
                container.height = height

                container.style.WebkitTransform = "scale(" + scal + ")";
                container.style.OTransform = "scale(" + scal + ")";
                container.style.MozTransform = "scale(" + scal + ")";
                container.style.msTransform = "scale(" + scal + ")";
                container.style.Transform = "scale(" + scal + ")";

                container.style.WebkitTransformOrigin = "50% 50%";
                container.style.OTransformOrigin = "50% 50%";
                container.style.MozTransformOrigin = "50% 50%";
                container.style.msTransformOrigin = "50% 50%";
                container.style.TransformOrigin = "50% 50%";
            }
            else {
                console.log('rendering...no scaling', scal)
                container.width = parent.offsetWidth
                container.height = parent.offsetHeight
            }

            container.setAttribute('src', '//')

        };

        //init view
        rescale();

    </script>
</body>
