    }
    
    .mbutton {
        z-index: 999;
        text-align: right;
        width: 120px;
        height: 25px;
        padding: 5px;
        white-space: nowrap;
        overflow: hidden;
        font-size: 12px !important;
        
    }
    
    .switch {
        z-index: 999;
        width: 30px;
        height: 17px;
    }
    
    .switch input {
        opacity: 0;
        width: 0;
        height: 0;
    }
    
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: rgba(0, 0, 0, 0.2);
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    .slider:before {
        position: absolute;
        content: "";
        height: 12px;
        width: 12px;
        left: 2px;
        bottom: 2px;
        background-color: lightGray;
        -webkit-transition: .4s;
        transition: .4s;
    }
    
    input:checked+.slider {
        background-color: #1560b5;
    }
    
    input:focus+.slider {
        box-shadow: 0 0 4px #1560b5;
    }
    
    input:checked+.slider:before {
        -webkit-transform: translateX(13px);
        -ms-transform: translateX(13px);
        transform: translateX(13px);
    }
    /* Rounded sliders */
    
    .slider.round {
        border-radius: 24px;
    }
    
    .slider.round:before {
        border-radius: 50%;
    }
    
    #myviz {
        height: 110%;
        width: 100%;
    }
    #mymenu {
        display:none;
    }
</style>
