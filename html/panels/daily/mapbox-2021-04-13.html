<!DOCTYPE html>
<html>

<head>

    <style>

        }
        
        .mapboxgl-popup-anchor-right .mapboxgl-popup-tip{

        }
        
        .mapboxgl-popup-anchor-bottom .mapboxgl-popup-tip{

        }
        
        .mapboxgl-popup-anchor-top .mapboxgl-popup-tip{
            border-bottom-color: var(--bg) !important;
        }
        
        .mapboxgl-popup-anchor-left .mapboxgl-popup-tip{
            border-right-color: var(--bg) !important;
        }

        .mapboxgl-ctrl-bottom-right,

        }

        .mapboxgl-ctrl-top-right {

        .mapboxgl-ctrl-geocoder--input {

            min-width: 170px i !important;

        }

        }

        #restrictii-fill,
        #choropleth-fill,
        #restrictii-tick,
        #choropleth-tick {
            position: absolute;
            /*         z-index:99; */
            background-color: var(--bg) !important;
            text-align: center;
            color: var(--font);
            font-family: "Coda";
            font-weight: bold;
            font-size: 13px;
            border-radius: 3px;

        #restrictii-fill,

        }

        #choropleth-fill,

            top: 55px;
        }

        #restrictii-fill:hover,
        #choropleth-fill:hover {
            opacity: 1
        }

        .mapboxgl-ctrl-group {
            margin-top: -30px !important;
            margin-right: -30px !important;
        }

        #mb-attr {
            color: var(--font);
            margin-left: 10px;
            position: fixed;
            bottom: -4px;
            left: 83px;
            width: 350px;
            font-family: "Coda";
            z-index: 99;
        }

        .mapboxgl-control-container a {

            font-family: "Coda";

        }

        .mapboxgl-control-container a:hover {
            color: var(--font);
            text-decoration: none;
        }

        #mb-attr a {

        }

        .mapboxgl-ctrl-bottom-right {

        }

        .mapboxgl-ctrl.mapboxgl-ctrl-attrib {

        }

        .mapboxgl-ctrl-attrib-button {

        }

        @media only screen and (max-width: 479px) {

            #mb-attr {

            }
        }

        .sc-yellow {
            color: #f5d232;
        }

        .sc-red {
            color: #c52b69;
        }

        .sc-green {
            color: #239e69;
        }
    </style>
</head>

<body>

        var piros0 = '<br><br>A fert≈ëz√∂tts√©gi ar√°ny a 7.5‚Ä∞ alatt van, de m√©g a <span class="sc-red">piros</span> forgat√≥k√∂nyv √©rv√©nyes, mivel meghaladta a 7.5‚Ä∞-et az ut√≥bbi<br>14 napban. A <span class="sc-yellow">s√°rga</span> forgat√≥k√∂nyv 7‚Ä∞ alatt l√©p √©letbe.'
        var sarga0 = '<br><br>A fert≈ëz√∂tts√©gi ar√°ny a 4‚Ä∞ alatt van, de m√©g a <span class="sc-yellow">s√°rga</span> forgat√≥k√∂nyv √©rv√©nyes, mivel meghaladta a 4‚Ä∞-et az ut√≥bbi<br>14 napban. A <span class="sc-green">z√∂ld</span> forgat√≥k√∂nyv 3.5‚Ä∞ alatt l√©p √©letbe.'

        var scenario = {
            'HU': {
                0: '<span class="sc-green">Z√∂ld</span> forgat√≥k√∂nyv',
                1: sarga + sarga0,
                2: sarga,
                3: piros + piros0,
                4: piros
            },
            'EN': {
                0: '<span class="sc-green">Green</span> scenario',
                1: yellow + yellow0,
                2: yellow,
                3: red + red0,
                4: red
            },
            'RO': {
                0: 'Scenariu <span class="sc-green">verde</span>',
                1: galben + galben0,
                2: galben,
                3: rosu + rosu0,
                4: rosu
            }
        }
        var scenario2 = {
            'HU': {
                '0': 'Z√∂ld üü¢ forgat√≥k√∂nyv',
                '4-': sarga + sarga0,
                '4+': sarga,
                '7.5-': piros + piros0,

            },
            'EN': {
                '0': 'Green üü¢ scenario',
                '4-': yellow + yellow0,
                '4+': yellow,
                '7.5-': red + red0,
                '7.5+': red
            },
            'RO': {
                '0': 'Scenariu üü¢ verde',
                '4-': galben + galben0,
                '4+': galben,
                '7.5-': rosu + rosu0,
                '7.5+': rosu
            }
        }

        var restric = {
            'RO': ['üö´ Scenariu', 'üìà Rata de inciden»õƒÉ'],
            'HU': ['üö´ Forgat√≥k√∂nyv', "üìà Fert≈ëz√∂tts√©gi ar√°ny"],
            'EN': ['üö´ Scenario', "üìà Incidence rate"]
        }

        mapboxgl.accessToken = 'pk.eyJ1IjoiY3NhbGFkZW5lcyIsImEiOiJjajQ0YzFmcjkxOHlzMzNtZ3A0ZDlyZnZsIn0.iDOBmJibZ81VFxQvkOmS8A';
        var map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/csaladenes/cknf7hmpn3nwh17r0yzmf7gzr',
            center: [25.1, 45.9], // starting position [lng, lat]
            zoom: 5.9 // starting zoom 6.59/45.912/25.007
        });

        // Add the control to the map.
        map.addControl(
            new MapboxGeocoder({
                accessToken: mapboxgl.accessToken,
                // Limit seach results to Australia.
                countries: 'ro',

                showUserLocation: true,
                language: lang.toLocaleLowerCase(),
                mapboxgl: mapboxgl
            })
        )
        //     Add geolocate control to the map.
        map.addControl(
            new mapboxgl.GeolocateControl({
                positionOptions: {
                    enableHighAccuracy: true
                },
                trackUserLocation: true
            })
        );
        map.on('load', function () {

            if (lang == 'EN') {
                map.setLayoutProperty('settlement-minor-label', 'text-field', [
                    'get',
                    'name_' + lang.toLocaleLowerCase()
                ]);
                map.setLayoutProperty('settlement-major-label', 'text-field', [
                    'get',
                    'name_' + lang.toLocaleLowerCase()
                ]);
            }

            map.addSource('restrictii', {
                'type': 'geojson',
                'data': './new_uat_daily2_2021-04-12.json'
            });

            map.addLayer({
                'id': 'restrictii-fill',
                'type': 'fill',
                'source': 'restrictii',
                'paint': {
                    'fill-color': ["step", ["get", "üö¶"], "#239e69", 1, "#f5d232", 3, "#c52b69"],
                    //     'fill-outline-color': ["step",["get","üö¶"],"#176b46",1,"#8e791c",3,"#771a3f"]
                    'fill-outline-color': 'rgba(0,0,0,0)'
                },
                'layout': {
                    'visibility': 'none'

                }
            },
                'choropleth-labels');

            map.addLayer({
                'id': 'restrictii-stroke',
                'type': 'line',
                'source': 'restrictii',
                'paint': {
                    'line-color': ["step", ["get", "üö¶"], "#1d8457", 1, "#dbbb2b", 3, "#aa255a"],
                    'line-width': 1
                    //     'fill-outline-color': ["step",["get","üö¶"],"#176b46",1,"#8e791c",3,"#771a3f"]
                    //         'fill-outline-color': 'rgba(40,40,40,0)'
                },
                'layout': {
                    'visibility': 'none'

                }
            }, 'choropleth-labels');

            // Create a popup, but don't add it to the map yet.
            var popup = new mapboxgl.Popup({
                closeButton: false,
                closeOnClick: false
            });

            function tooltip(e) {
                return '04-13' + ' üìÜ ' + e.features[0].properties['üè†'] + ' ' + (e.features[0].properties['üö¶'] > 0 ? e.features[0].properties['üö¶'] > 2 ? 'üôÅ' : 'üòê' : 'üôÇ') + ' ' + e.features[0].properties['üìà'] + ' ‚Ä∞' + '<br>' + scenario[lang][e.features[0].properties['üö¶']];
            }

            // When a click event occurs on a feature in the states layer, open a popup at the
            // location of the click, with description HTML from its properties.
            map.on('mouseenter', 'choropleth-stroke', function (e) {
                map.getCanvas().style.cursor = 'pointer';

                var description = tooltip(e)

                popup
                    .setLngLat(e.lngLat)
                    .setHTML(description)
                    .addTo(map);
            });

            map.on('mousemove', 'choropleth-fill', function (e) {
                var description = tooltip(e)

                popup
                    .setLngLat(e.lngLat)
                    .setHTML(description)
                    .addTo(map);
            });


            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'choropleth-fill', function () {
                map.getCanvas().style.cursor = '';
                popup.remove();
            });

            var el = document.createElement("div")
            el.id = 'mb-attr'
            el.innerHTML = "Thank you to <a href='https://www.mapbox.com/community/' target='_blank'>Mapbox Community team</a> for sponsoring our map.";
            document.querySelector('.mapboxgl-ctrl-bottom-left .mapboxgl-ctrl').appendChild(el)

        var restrictiiLayer = 'restrictii-fill';
        var choroplethLayer = 'choropleth-fill';
        var s = document.getElementById(choroplethLayer.replace('fill', 'tick')).innerHTML;
        layers = [restrictiiLayer, choroplethLayer]
        for (i in layers) {

            var link = document.getElementById(clickedLayer);
            link.textContent = restric[lang][i];
            titles = {

                e.preventDefault();
                e.stopPropagation();

                var visibility = map.getLayoutProperty(
                    restrictiiLayer,
                    'visibility'
                );

                // Toggle layer visibility by changing the layout object's visibility property.
                if (visibility === 'visible') {
                    map.setLayoutProperty(
                        restrictiiLayer,
                        'visibility',
                        'none'
                    );
                    map.setLayoutProperty(
                        restrictiiLayer.replace('fill', 'stroke'),
                        'visibility',
                        'none'
                    );
                    // map.setLayoutProperty(
                    //     choroplethLayer,
                    //     'visibility',
                    //     'visible'
                    // );
                    // map.setLayoutProperty(
                    //     choroplethLayer.replace('fill', 'stroke'),
                    //     'visibility',
                    //     'visible'
                    // );
                    document.getElementById(restrictiiLayer.replace('fill', 'tick')).innerHTML = ''
                    document.getElementById(choroplethLayer.replace('fill', 'tick')).innerHTML = s
                    this.className = '';
                } else {
                    this.className = 'active';
                    map.setLayoutProperty(
                        restrictiiLayer,
                        'visibility',
                        'visible'
                    );
                    map.setLayoutProperty(
                        restrictiiLayer.replace('fill', 'stroke'),
                        'visibility',
                        'visible'
                    );
                    // map.setLayoutProperty(
                    //     choroplethLayer,
                    //     'visibility',
                    //     'none'
                    // );
                    // map.setLayoutProperty(
                    //     choroplethLayer.replace('fill', 'stroke'),
                    //     'visibility',
                    //     'none'
                    // );
                    document.getElementById(restrictiiLayer.replace('fill', 'tick')).innerHTML = s
                    document.getElementById(choroplethLayer.replace('fill', 'tick')).innerHTML = ''
                }

            }

        })
    </script>
